<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>signup Portfolio</title>
</head>

<body>
    <!-- <nav>
         <div class="logo">Abelgas</div>
    </nav> -->

    <!-- MAIN WRAPPER -->
    <div class="main">

        <!-- LEFT SIDE : LOGIN -->
        <div class="left">
            <div class="glass-container">
                <h2>Sign Up</h2>

                <form>
                    <div class="input-group">
                        <input type="text" required>
                        <label>Username</label>
                    </div>

                    <div class="input-group">
                        <input type="password" required>
                        <label>Password</label>
                    </div>

                    <div class="input-group">
                        <input type="Re-enter password" required>
                        <label>Re-enter Password</label>
                    </div>

                    <div class="input-group">
                        <input type="Phone number" required>
                        <label>Phone number</label>
                    </div>



                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                        <a href="#">Forgot Password</a>
                    </div>

                    <button type="button" class="login-btn" onclick="goToPage()">
                        Sign Up
                    </button>

                    <script>
                        function goToPage() {
                            // you can add validation here
                            window.location.href = "login.html";
                        }
                    </script>



                </form>
            </div>
        </div>

        <!-- RIGHT SIDE : TEXT -->
        <div class="right">
            <h1>Sign<br>Up</h1>
            <p>
               Join us today and unlock access to exclusive features, updates, and opportunities. Signing up is quick, easy, and the first step toward a better experience.
            </p>

            <div class="socials">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest-p"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
        </div>

    </div>

    
    <script src="signup.js"></script>
</body>

</html>
